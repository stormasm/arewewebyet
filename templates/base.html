<!DOCTYPE html>
<html lang=en itemscope itemtype="http://schema.org/Product">

<head>
  <meta charset=utf-8>
  <link rel=stylesheet href={{ get_url(path="styles.css") }}>
  <link rel=stylesheet href={{ get_url(path="gh-fork-ribbon.css") }}>
  <link href=/atom.xml type=application/atom+xml rel=alternate title="Atom feed (for state changes and news)">
  <title>{% if page.title %}{{page.title}} Â» AWWY?{% else %}Are we web yet? Yes, and it's freaking fast! {% endif %}</title>

    content="AreWeWebYet gives insight on whether you can build your latest web-project on top of Rust" />

  <link rel="icon" href="{{ get_url(path="favicon.ico") }}">

  <!--  ALL THE STANDARDS for an image!-->

  <meta name="twitter:image" content={{ get_url(path="screenshot.png") }} />
  <meta property="og:image" content={{ get_url(path="screenshot.png") }} />

  <!-- Open Graph extra -->
  <meta property="og:site_name" content="Are We Web Yet?" />
</head>
